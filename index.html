<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<title>Zweidimensional-gewichteter Würfeltabellengenerator</title>
</head>

<body class="container my-4">

	<h1 class="mb-4">Zweidimensional-gewichteter Würfeltabellengenerator</h1>

	<div class="row">

		<div class="col-md-6">
			<div class="form-group mb-4">
				<label class="form-label">Skala X</label>
				<input id="scaleX" class="form-control" placeholder="1,2,3,4,5">
				<!-- <select id="meanX" class="form-control mt-1"></select> -->
			</div>
		</div>

		<div class="col-md-6 mb-4">
			<div class="form-group">
				<label class="form-label">Normalpunkt für Skala X</label>
				<select id="meanX" class="form-control"></select>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 mb-4">
			<div class="form-group">
				<label class="form-label">Skala Y</label>
				<input id="scaleY" class="form-control" placeholder="A,B,C,D,E">
				<!-- <select id="meanY" class="form-control mt-1"></select> -->
			</div>
		</div>

		<div class="col-md-6 mb-4">
			<div class="form-group">
				<label class="form-label">Normalpunkt für Skala Y</label>
				<select id="meanY" class="form-control"></select>
			</div>
		</div>
	</div>

	</div>

	<div class="row">
		<div class="form-group col-md-6">
			<label for="sigmaPreset">Verteilungsform</label>
			<select id="sigmaPreset" class="form-control">
				<option value="sehr steil">Sehr steil</option>
				<option value="steil">Steil</option>
				<option value="normal" selected>Normal</option>
				<option value="flach">Flach</option>
				<option value="sehr flach">Sehr flach</option>
			</select>
		</div>
		<div class="col-md-6 d-flex align-items-center">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="minOne" checked>
				<label class="form-check-label">Jede Zelle mindestens 1</label>
			</div>
		</div>
	</div>

	<button class="btn btn-primary mt-4" onclick="generate()">Berechnen</button>

	<hr>

	<h3>Tabelle 1 – d-Bereiche</h3>
	<div id="rangeTable"></div>
	<button class="btn btn-outline-secondary mt-2" onclick="copyTableToClipboard('rangeTable')">Kopieren</button>

	<h3 class="mt-4">Tabelle 2 – Slots</h3>
	<div id="slotTable"></div>
	<button class="btn btn-outline-secondary mt-2" onclick="copyTableToClipboard('slotTable')">Kopieren</button>

	<h3 class="mt-4">Tabelle 3 – Prozent</h3>
	<div id="percentTable"></div>
	<button class="btn btn-outline-secondary mt-2" onclick="copyTableToClipboard('percentTable')">Kopieren</button>

	<h3 class="mt-4">Tabelle 4 – Kombinierte Tabelle</h3>
	<div id="flatTable"></div>
	<button class="btn btn-outline-secondary mt-2" onclick="copyTableToClipboard('flatTable')">Kopieren</button>

	<h3 class="mt-4">JSON</h3>
	<textarea id="jsonOutput" rows="10" class="form-control"></textarea>
	<button class="btn btn-outline-secondary mt-2" onclick="copyJSONToClipboard('jsonOutput');">JSON kopieren</button>




	<script src="scripts/parseScale.js"></script>
	<script src="scripts/fillDropdown.js"></script>
	<script src="scripts/normal2D.js"></script>
	<script src="scripts/distributeUnits.js"></script>
	<script src="scripts/generate.js"></script>

</body>

</html>
